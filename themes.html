<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diaen - Tema Galerisi</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body data-theme="light">

<div id="loader"><div class="spinner"></div></div>

<nav class="sidebar">
  <h2><a href="index.html" style="color:white; text-decoration:none;"><i class="fas fa-home"></i> Diaen</a></h2>
  <button class="theme-toggle">Tema Değiştir</button>
</nav>

<div class="hamburger">&#9776;</div>

<main class="content page">
  <div class="header">
    <div class="controls">
      <button id="apply-theme">Tema Uygula</button>
    </div>
    <div id="clock"></div>
  </div>

  <section class="cards">
    <div class="card">
      <h3>Tema Seçimi</h3>
      <p>Renk seçin veya hazır paletleri deneyin!</p>
      <input type="color" id="theme-color" value="#1e88e5">
      <button id="choose-theme">Temayı Değiştir</button>
    </div>
  </section>
</main>

</body>
</html>
