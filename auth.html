<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diaen - Giriş Yap / Kayıt Ol</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body data-theme="light">

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <nav class="sidebar">
    <h2><a href="index.html" style="color:white; text-decoration:none;"><i class="fas fa-home"></i> Diaen</a></h2>
    <button class="theme-toggle">Tema Değiştir</button>
  </nav>

  <div class="hamburger">&#9776;</div>

  <main class="content page">
    <div class="header">
      <div class="controls">
        <button id="login-btn">Giriş Yap</button>
      </div>
      <div id="clock"></div>
    </div>

    <section class="cards">
      <div class="card">
        <h3>Giriş Yap</h3>
        <input type="text" id="username" placeholder="Kullanıcı Adı">
        <input type="password" id="password" placeholder="Şifre">
        <button id="auth-submit">Giriş Yap</button>
      </div>
    </section>
  </main>

</body>
</html>
